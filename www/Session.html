		<script>
	
		$("document").ready(function(){
			     	var cid=localStorage.getItem("c_id");

		$('#sessions').delegate('tr', 'click' , function(){
		var value = ($(this).attr('value'));
		localStorage.setItem("session",value);

			window.location="Attendance.html";

       	var i=1;

       		html+="<tr id='"+ i +"' value='"+ i +"'><td>Session - " + i + "</td></tr>";	
		}
     
       	
       	
       	html=html+"";

 		$( html ).appendTo("#sessions");

  
});
